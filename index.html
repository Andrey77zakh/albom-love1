    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const trackListEl = document.getElementById('trackList');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const lyricsBtn = document.getElementById('lyricsBtn');
    const seekBar = document.getElementById('seekBar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volumeBar = document.getElementById('volumeBar');
    const loopBtn = document.getElementById('loopBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');

    const audio = new Audio();
    let currentTrackIndex = 0;
    let isPlaying = false;
    let isLoop = false;
    let isShuffle = false;
    let shuffledIndices = [];

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalLyricsText = document.getElementById('modalLyricsText');
    const closeModalBtn = document.getElementById('closeModal');

    // –ü–æ–ª—É—á–∏—Ç—å –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –∞—É–¥–∏–æ –∏–∑ Google Drive
    function getDriveAudioUrl(driveId) {
      return `https://drive.google.com/uc?export=download&id=${driveId}`;
    }

    // –†–µ–Ω–¥–µ—Ä —Ç—Ä–µ–∫–æ–≤
    function renderTracks() {
      trackListEl.innerHTML = '';
      tracks.forEach((track, index) => {
        const tr = document.createElement('tr');
        let actions = `<button class="btn" style="padding: 5px 10px; font-size: 0.8rem;">üìñ</button>`;
        if (track.driveId) {
          actions += ` <button class="btn download" onclick="event.stopPropagation(); downloadTrack('${track.driveId}', '${track.title}')">‚¨áÔ∏è MP3</button>`;
        }
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${track.title}</td>
          <td>${actions}</td>
        `;
        tr.addEventListener('click', (e) => {
          if (e.target.classList.contains('btn') && !e.target.classList.contains('download')) {
            if (track.driveId) {
              playTrack(index);
            }
            openLyricsModal(index);
          } else if (!e.target.classList.contains('download')) {
            if (track.driveId) {
              playTrack(index);
            } else {
              openLyricsModal(index);
            }
          }
        });
        trackListEl.appendChild(tr);
      });
    }

    // –°–∫–∞—á–∞—Ç—å —Ç—Ä–µ–∫
    function downloadTrack(driveId, title) {
      const url = getDriveAudioUrl(driveId);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title}.mp3`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º
    function playTrack(index) {
      if (isShuffle && shuffledIndices.length > 0) {
        currentTrackIndex = shuffledIndices.indexOf(index) === -1 ? 0 : shuffledIndices.indexOf(index);
      } else {
        currentTrackIndex = index;
      }

      const track = tracks[currentTrackIndex];
      if (!track.driveId) {
        alert("–ê—É–¥–∏–æ—Ñ–∞–π–ª –¥–ª—è —ç—Ç–æ–π –ø–µ—Å–Ω–∏ –ø–æ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");
        return;
      }
      const audioUrl = getDriveAudioUrl(track.driveId);
      audio.src = audioUrl;
      audio.play().catch(e => {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫. –í–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–æ–±–ª–µ–º–∞ —Å Google Drive.");
        console.error("Audio error:", e);
      });
      isPlaying = true;
      playBtn.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';

      // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π —Ç—Ä–µ–∫ –≤ —Ç–∞–±–ª–∏—Ü–µ
      document.querySelectorAll('tbody tr').forEach((row, i) => {
        row.style.backgroundColor = i === currentTrackIndex ? '#ffeef0' : '';
      });
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è Play';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
      }
      isPlaying = !isPlaying;
    }

    function playPrev() {
      if (isShuffle && shuffledIndices.length > 0) {
        currentTrackIndex = (currentTrackIndex - 1 + shuffledIndices.length) % shuffledIndices.length;
        playTrack(shuffledIndices[currentTrackIndex]);
      } else {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        playTrack(currentTrackIndex);
      }
    }

    function playNext() {
      if (isShuffle && shuffledIndices.length > 0) {
        currentTrackIndex = (currentTrackIndex + 1) % shuffledIndices.length;
        playTrack(shuffledIndices[currentTrackIndex]);
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        playTrack(currentTrackIndex);
      }
    }

    function toggleLoop() {
      isLoop = !isLoop;
      loopBtn.classList.toggle('active', isLoop);
      audio.loop = isLoop;
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle('active', isShuffle);
      if (isShuffle) {
        shuffledIndices = [...Array(tracks.length).keys()].sort(() => Math.random() - 0.5);
      } else {
        shuffledIndices = [];
      }
    }

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–µ–∫—Å—Ç–∞
    function openLyricsModal(index) {
      const track = tracks[index];
      modalTitle.textContent = track.title;
      modalLyricsText.textContent = track.lyrics;
      modalOverlay.classList.add('active');
    }

    function closeLyricsModal() {
      modalOverlay.classList.remove('active');
    }

    function updateProgress() {
      if (!audio.duration) return;
      seekBar.value = (audio.currentTime / audio.duration) * 100;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = String(Math.floor(seconds % 60)).padStart(2, '0');
      return `${min}:${sec}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderTracks();

    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);
    lyricsBtn.addEventListener('click', () => {
      if (currentTrackIndex >= 0) {
        openLyricsModal(currentTrackIndex);
      }
    });
    closeModalBtn.addEventListener('click', closeLyricsModal);
    loopBtn.addEventListener('click', toggleLoop);
    shuffleBtn.addEventListener('click', toggleShuffle);

    seekBar.addEventListener('input', () => {
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value / 100;
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      if (isLoop) {
        audio.currentTime = 0;
        audio.play();
      } else {
        playNext();
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        closeLyricsModal();
      }
    });
